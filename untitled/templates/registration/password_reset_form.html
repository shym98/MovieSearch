{% extends 'registration/auth_form_base.html' %}

{% block title %} Password reset | MoviesSearch {% endblock %}

{% block errors %}

    {% if form.email.errors %}
        <div class="notification is-danger">
            {{ form.email.errors }}
        </div>
    {% endif %}

{% endblock %}

{% block form %}

    <form method="post" action="">
        {% csrf_token %}

        <div class="field">
            <label class="label"> Email </label>
            <div class="control">
                <input class="input" type="email" name="email" maxlength="254" required/>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <input class="button is-info" type="submit" value="Reset password"/>
            </div>
            <div class="control">
                <a class="button" href="{% url 'index:home' %}"> Cancel </a>
            </div>
        </div>
    </form>

{% endblock %}
