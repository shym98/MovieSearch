<nav class="navbar is-primary">
    <div class="container">
        <div class="navbar-brand">
            <span class="navbar-item is-size-4">
                MovieSearch
            </span>
            <a class="navbar-burger has-text-white" data-target="navbar-menu">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <div id="navbar-menu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'index:home' %}">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                    <span> Home </span>
                </a>
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'search:index' %}">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                        <span> Search </span>
                    </a>
                    <a class="navbar-item" href="{% url 'accounts:profile' %}">
                        <span class="icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <span> My profile </span>
                    </a>
                {% else %}
                    <a class="navbar-item" href="{% url 'accounts:login' %}">
                        Login
                    </a>
                    <a class="navbar-item" href="{% url 'accounts:registration' %}">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            // Add a click event on each of them
            $navbarBurgers.forEach( function (el) {
                el.addEventListener('click', function () {
                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });
    </script>
</nav>
